<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home</title>
  <link rel="stylesheet" href="css/index.min.css">
</head>

<body>
  <header class="header">
    <div class="header__container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Home+</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">About</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Services</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Pages+</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">News</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__link user-nav__link--search" href="#">
            <img class="user-nav__img" src="images/icons/search.svg" alt="search icon">
          </a>
          <div class="user-nav__inner">
            <a class="user-nav__link" href="#">
              <img class="user__nav__img" src="images/icons/heart.svg" alt="heart icon"
                style="transform: rotateY(180deg);">
              <span class="user-nav__num">0</span>
            </a>
            <a class="user-nav__link" href="#">
              <img class="user-nav__img" src="images/icons/cart.svg" alt="cart icon">
              <span class="user-nav__num">0</span>
            </a>
          </div>
          <button class="user-link__link user-nav__btn--dots user-nav__btn--active" href="#">
            <img class="user-nav__img" src="images/icons/dots-menu.svg" alt="dots menu icon">
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="main">

  

  </main>

  

  <script src="js/main.min.js"></script>
</body>

</html>
